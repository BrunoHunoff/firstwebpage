<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
        .conteudo {
            display: flex;
            justify-content: center;
        }
        .conteudo-principal-botao {
            display: flex;
            margin-bottom: 20px;
            justify-content: center;
            align-items: center;
        }
    </style>
    <title>Cadastro - BRT</title>
</head>
<body>
    <header class="cabecalho">
        <img class="cabecalho-img" src="imagens/brt-logo-300-redonda.webp" alt="brt-logo">
        <nav class="cabecalho-menu">
            <a class="cabecalho-link" href="https://www.instagram.com/bruno.hunoff/" target="_blank" rel="external">Instagram</a>
            <a class="cabecalho-link" href="">Contato</a>
            <a class="cabecalho-link" href="">Sobre</a>

    <main class="conteudo">
        <section class="conteudo-principal">
            <div class="conteudo-principal-escrito">

             <a href="index.html"><button class="conteudo-principal-botao">Página Inicial</button></a>

    <footer class="rodape">
        <img class="rodape-img" src="imagens/logo-brt-branca.png" alt="logo brt">

</html>
